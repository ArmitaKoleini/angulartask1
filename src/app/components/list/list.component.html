<div class="container">
  <div class="row">
    <div class="first-list">
      <p class="paragraph">First List</p>
      <select [(ngModel)]="selectedUsers" multiple="multiple">
        <option *ngFor="let user of users; let i = index">
          {{ user }}
        </option>
      </select>
      <input type="text" *ngIf="isEditMode" [(ngModel)]="editedUser" />
    </div>
    <div class="btns">
      <button class="btn" (click)="moveAllRight()" type="button">
        <i class="fa-solid fa-angles-right"></i>
      </button>
      <button class="btn" (click)="moveRight()" type="button">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
      <button class="btn" (click)="moveLeft()" type="button">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button class="btn" (click)="moveAllLeft()" type="button">
        <i class="fa-solid fa-angles-left"></i>
      </button>
      <button class="btn" (click)="removeFromList()">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <button
        *ngIf="!isEditMode"
        class="btn"
        (click)="toggleEditMode()"
        type="button"
      >
        <i class="fa-solid fa-pen"></i>
        <span>Edit</span>
      </button>
      <button
        *ngIf="isEditMode"
        class="btn"
        (click)="toggleEditMode()"
        type="button"
      >
        <i class="fa-solid fa-pen"></i>
        <span (click)="onSaveChanges(editedUser)">Save</span>
      </button>
    </div>
    <div class="second-list">
      <p class="paragraph">Second List</p>
      <select [(ngModel)]="selectedUsers" multiple="multiple">
        <option *ngFor="let user of movedUsers; let i = index">
          {{ user }}
        </option>
      </select>
    </div>
  </div>
</div>
